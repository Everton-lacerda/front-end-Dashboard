<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashborad</title>

    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style_2.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/fontawesome/css/all.css">

</head>

<body>

    <div class="wrapper">
        <!-- <div class="container-fluid my-header">
            
        </div> -->
        <div class="app">
            <div class="row">
                <div class="col my-header">
                    <span><i class="fa fa-shopping-basket" aria-hidden="true"></i> LojaOnline</span>
                </div>
                <div>
                    <button type="button" class="btn btn-default mr-3">Precisa de Ajuda?</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-2 col-lg-3 col-md-4 m-0 p-0">
                    <div class="card app_sidebar box-shadow">
                        <div class="body">
                            <div class="d-flex align-items-center">
                                <img src="https://cdn3.iconfinder.com/data/icons/business-avatar-1/512/10_avatar-512.png"
                                    alt="" width="35">
                                <span class="font-weight-bold color-default ml-1">Everton Marques</span>
                            </div>

                            <hr>
                            <ul class="navbar-nav flex-column ">
                                <li class="nav-item">
                                    <a href="../../dashboard.html" class="nav-link sidebar-link">
                                        <i class="fas fa-home fa-lg mr-2 ml-3 sidebar-icon-menu"></i>
                                        Dashboard
                                    </a>
                                </li>
                                <li class="nav-item ">
                                    <a href="#" class="nav-link  sidebar-link dropdown-toggle" id="product"
                                        data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-gift fa-lg mr-2 ml-3 sidebar-icon-menu"></i>
                                        <span class="arrow"></span>
                                        Produtos
                                    </a>
                                    <div class="sidebar-submenu" aria-labelledby="product">
                                        <ul>
                                            <li class="">
                                                <a href="cadastrarProdutos.html" class="nav-link pl-3 active">
                                                    Cadastrar
                                                </a>
                                            </li>
                                            <li class="">
                                                <a href="listarProdutos.html" class="nav-link pl-3 ">
                                                    Listar
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="nav-item ">
                                    <a href="./perfilDashboard.html" class="nav-link sidebar-link">
                                        <i class="fas fa-user fa-lg mr-2 ml-3 sidebar-icon-menu"></i>
                                        Perfil
                                    </a>
                                </li>
                                <li class="nav-item ">
                                    <a href="dashboard.html" class="nav-link sidebar-link">
                                        <i class="fas fa-envelope fa-lg mr-2 ml-3 sidebar-icon-menu"></i>
                                        Mensagem
                                    </a>
                                </li>
                                <li class="nav-item ">
                                    <a href="dashboard.html" class="nav-link sidebar-link">
                                        <i class="fa fa-sign-out-alt fa-lg mr-2 ml-3 sidebar-icon-menu"></i>
                                        Sair
                                    </a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
                <!-- End of sideBar -->

                <div class="col-xl-10 col-lg-3 col-md-4">
                    <div class="card box-shadow app_main bg-card-title">
                        <div class="body ">
                            <div class="row ">
                                <div class="col d-flex justify-content-between">
                                    <div>
                                        <i class="fa fa-plus color-default font-title" aria-hidden="true"></i>
                                        <span class="ml-1 font-weight-bold color-default font-title">Adicionar novos
                                            produtos</span>
                                    </div>
                                    <div>
                                        <span class="ml-1 font-weight-bold color-default font-subtitle">Os dados abaixo
                                            são muito importantes, Preencha-os com atenção</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-xl-12 col-sm-12 pt-4">
                            <!-- card -->
                            <div class="card box-shadow ">
                                <div class="row">
                                    <div class="col d-flex justify-content-between">
                                        <div class="pt-3 pl-3">
                                            <span class="ml-1 font-weight-bold color-default">Informações Básicas</span>
                                        </div>
                                    </div>
                                </div>
                                <hr>

                                <div class="row">
                                    <div class="col-xl-4">
                                        <div class="card-body py-5">
                                            <div class="">


                                                <div class="">
                                                    <p class="text-muted text-center">Imagem Principal</p>
                                                    <div class="text-center">
                                                        <img src="../../imgs/no-photo.svg" id="preview"
                                                            class="img-thumbnail ">
                                                    </div>
                                                    <form method="post" id="image-form">
                                                        <input type="file" name="img[]" class="file" accept="image/*">
                                                        <div class="input-group my-3 pl-4 pr-4">
                                                            <input type="text" class="form-control form-control-sm"
                                                                disabled placeholder="Escolha uma imagem" id="file">
                                                            <div class="input-group-append">
                                                                <button type="button"
                                                                    class="browse btn btn-info btn-sm">Escolher</button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-8">
                                        <div class="card-body py-5">
                                            <div class="">
                                                <form id="form">
                                                    <div class="col-lx-12">
                                                        <div class="form-group">
                                                            <label for="name-product" class="text-muted">Nome do
                                                                Produto</label>
                                                            <input type="text" class="form-control" name="name-product"
                                                                id="name-product" aria-describedby="helpId"
                                                                placeholder="Escolha o nome do produto">

                                                            <div class="form-group pt-3">
                                                                <label for="desc-product" class="text-muted">Descrição
                                                                    do Produto</label>
                                                                <textarea class="form-control" name="desc-product"
                                                                    id="desc-product" rows="3"
                                                                    placeholder="Escolha a descrição ideal para seu produto"></textarea>
                                                            </div>

                                                            <div class="row">
                                                                <div class="col-6">
                                                                    <div class="form-group">
                                                                        <label for="categ-product"
                                                                            class="text-muted">Categoria do
                                                                            Produto</label>
                                                                        <select class="form-control"
                                                                            name="categ-product" id="categ-product">
                                                                            <option>Notebook</option>
                                                                            <option>Celulares</option>
                                                                            <option>Outros</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="col-6">
                                                                    <div class="form-group">

                                                                        <label for="quant-product"
                                                                            class="text-muted">Quantidade</label>
                                                                        <input type="number" class="form-control"
                                                                            name="quant-product" id="quant-product"
                                                                            aria-describedby="helpId"
                                                                            placeholder="Escolha a quantidade do produto">
                                                                    </div>
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>

                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-5">
                                    <div class="col">
                                        <div class="mt-5 text-center">
                                            <button type="button" class="btn btn-info">Adicionar</button>
                                        </div>
                                    </div>
                                </div>


                            </div>
                            <!-- end of card -->
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <script src="./js/Chart.min.js"></script>
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/maps.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

    <script src="./js/script.js"></script>
    <script src="./js/myCharts.js"></script>

</body>

</html>
